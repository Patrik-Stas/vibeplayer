name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Build
        run: cargo build --release

      - name: Package
        run: tar czf vibeplayer-aarch64-apple-darwin.tar.gz -C target/release vibeplayer

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: vibeplayer-aarch64-apple-darwin
          path: vibeplayer-aarch64-apple-darwin.tar.gz

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4

      - name: Get version
        id: version
        run: echo "VERSION=${GITHUB_REF_NAME#v}" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: vibeplayer-aarch64-apple-darwin/vibeplayer-aarch64-apple-darwin.tar.gz
          generate_release_notes: true

      - name: Compute SHA256
        id: sha
        run: |
          SHA=$(sha256sum vibeplayer-aarch64-apple-darwin/vibeplayer-aarch64-apple-darwin.tar.gz | cut -d' ' -f1)
          echo "SHA=$SHA" >> $GITHUB_OUTPUT

      - name: Update Homebrew formula
        env:
          HOMEBREW_TAP_TOKEN: ${{ secrets.HOMEBREW_TAP_TOKEN }}
        run: |
          VERSION=${{ steps.version.outputs.VERSION }}
          SHA=${{ steps.sha.outputs.SHA }}

          git clone https://x-access-token:${HOMEBREW_TAP_TOKEN}@github.com/Patrik-Stas/homebrew-vibeplayer.git tap
          mkdir -p tap/Formula

          cat > tap/Formula/vibeplayer.rb << FORMULA
          class Vibeplayer < Formula
            desc "AI-powered terminal music player"
            homepage "https://github.com/Patrik-Stas/vibeplayer"
            version "${VERSION}"
            license "MIT"

            url "https://github.com/Patrik-Stas/vibeplayer/releases/download/v${VERSION}/vibeplayer-aarch64-apple-darwin.tar.gz"
            sha256 "${SHA}"

            def install
              bin.install "vibeplayer"
            end
          end
          FORMULA

          cd tap
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Formula/vibeplayer.rb
          git commit -m "Update vibeplayer to ${VERSION}"
          git push
